<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" lang="es" content="hotel, lujo, cuatro, cinco, estrellas, servicios personalizados, reservar, habitacion">
    <meta name="description" lang="es" content="Hotel adaptado para todo el mundo, con las mejores instalaciones y servicios.">

    <link href="css/style.css" rel="stylesheet" type="text/css">
    

    <title>Playroom | Midnight Sun Hotel</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <main role="main" id="main" class="playroom">
     
      <input v-model="mxLength" type="range" min="2" max="20">{{mxLength}}
      <button @click="changeState">Show</button> {{state}}
      <button @click="changeScale">Change scale</button> {{scale}}
      <button @click="changeDimensions">Change dimensions</button> {{dimensions}}
      <button @click="changeOpacity">Change opacity</button> {{opacity}}

      <button @click="createMatrixLeftRight">Crear matriz Left right</button>
      <button @click="createMatrixRightLeft">Crear matriz Right Left</button>
      <button @click="createMatrixTopBot">Crear matriz Top Bot</button>
      <button @click="createMatrixBotTop">Crear matriz Bot Top</button>
      <button @click="createMatrixCrossed">Crear matriz Cruzada</button>
      <button @click="createMatrixArrowTopLeft">Crear matriz 1</button>
      <button @click="createMatrixArrowBotLeft">Crear matriz 2</button>
      <button @click="createMatrixArrowTopRight">Crear matriz 3</button>
      <button @click="createMatrixArrowBotRight">Crear matriz 4</button>
      <button @click="deleteMatrix">Borrar matriz</button>
      <div v-for="row in matrix">
        <div v-for="col in row" class="box-item" :class="{'box-visible':state==true, 'scale':scale==true, 'dimensions':dimensions==true,'opacity':opacity==true}" :style="{ '--anim-delay': col *0.1 +'s', '--bg-color':'#'+(0x1000000+(col)*0xd64e7d).toString(16).substr(1,6) }">
        </div>
      </div>   
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/fa/css/font-awesome.min.css">
  </body>
</html>
